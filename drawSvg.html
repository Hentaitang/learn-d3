<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <title>drawSvg</title>
</head>

<body>
</body>
<script>
  let width = 300 //画布宽度
  let height = 300 //画布高度

  let svg = d3.select('body')
    .append('svg')
    .attr('width', width)
    .attr('height', height)

  let dataset = [250, 210, 170, 130, 90] // 数据（表示矩形的宽度）

  let rectHeight = 25
  // ps:有数据，而没有足够图形元素的时候，使用此方法可以添加足够的元素
  svg.selectAll('rect') // 选择svg内所有的矩形
    .data(dataset) // 绑定数组
    .enter() // 指定选择集的enter部分
    .append('rect') // 添加足够数量的矩形元素
    .attr('x', 20)
    .attr('y', (d, i) => {
      return i * rectHeight
    })
    .attr('width', (d) => {
      return d
    })
    .attr('height', rectHeight - 2)
    .attr('fill', 'steelblue')
</script>

</html>
