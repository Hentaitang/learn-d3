<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
  <title>moveCircle</title>
</head>

<body></body>
<script>
  let width = 400
  let height = 400
  let svg = d3.select('body')
    .append('svg')
    .attr('width', width)
    .attr('height', height)

  let circle1 = svg.append('circle')
    .attr('cx', 100)
    .attr('cy', 100)
    .attr('r', 45)
    .attr('fill', 'green')
  // .on('click', () => {
  //   console.log(d3.event)
  // })

  circle1.transition()
    .duration(1000)
    .attr('cx', 300)
    .delay(500)

  let circle2 = svg.append('circle')
    .attr('cx', 100)
    .attr('cy', 200)
    .attr('r', 45)
    .attr('fill', 'green')

  circle2.transition()
    .duration(1500)
    .attr('cx', 300)
    .attr('fill', 'red')

  let circle3 = svg.append('circle')
    .attr('cx', 100)
    .attr('cy', 300)
    .attr('r', 45)
    .attr('fill', 'green')


  // ease() 指定过渡的方式
  // d3.easeLinear：普通的线性变化
  // d3.easeCircle：慢慢地到达变换的最终状态
  // d3.easeElastic：带有弹跳的到达最终状态
  // d3.easeBounce：在最终状态处弹跳几次
  // 调用方式：ease(d3.easeLinear)
  circle3.transition()
    .duration(2000)
    .ease(d3.easeBounce)
    .attr('cx', 300)
    .attr('fill', 'red')
    .attr('r', 25)
</script>

</html>
