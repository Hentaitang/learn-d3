<head>

  <script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
  <title>updateAndEnter</title>

<body>
  <p></p>
  <p></p>
  <p></p>
  <!-- <div></div>

<script>
  // Update 和 Enter 的使用
  let p = d3.select('body').selectAll('p') //选择body中的p元素
  let dataset = [3, 6, 9, 12, 15]
  let update = p.data(dataset) //获取update部分
  let enter = update.enter() //获取enter部分
  //update部分的处理：更新属性值
  update.text((d) => {
    return 'update' + d
  })
  // 当对应的元素不足时 （ 绑定数据数量 > 对应元素 ），需要添加元素（append）
  //enter部分的处理：添加元素后赋予属性值
  enter.append('p')
    .text((d) => {
      return 'enter' + d
    })
