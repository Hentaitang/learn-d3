<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="http://d3js.org/d3.v5.min.js" charset="utf-8"></script>
  <title>drawSvg</title>
</head>

<body>
</body>
<script>
  // 添加画布
  let width = 300 //画布宽度
  let height = 300 //画布高度

  let svg = d3.select('body') //选择文档中的body元素
    .append('svg') //添加一个svg元素
    .attr('width', width) //设定宽度
    .attr('height', height) //设定高度


  // 绘制矩形
  // 在 SVG 中，x 轴的正方向是水平向右，y 轴的正方向是垂直向下的

  let dataset = [250, 210, 170, 130, 90] // 数据（表示矩形的宽度）

  let rectHeight = 25

  svg.selectAll('rect') // 选择svg内所有的矩形
    .data(dataset) // 绑定数组
    .enter() // 指定选择集的enter部分
    .append('rect') // 添加足够数量的矩形元素  （到此：有数据，而没有足够图形元素的时候，使用此方法可以添加足够的元素）
    .attr('x', 20) // 矩形左上角的 x 坐标
    .attr('y', (d, i) => { // 矩形左上角的 y 坐标
      return i * rectHeight
    })
    .attr('width', (d) => { // 矩形的宽度
      return d
    })
    .attr('height', rectHeight - 2) // 矩形的高度
    .attr('fill', 'steelblue')
</script>

</html>
