<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <title>forceDirectedGraph</title>
  </head>

  <body></body>
  <script>
    let width = document.body.clientWidth
    let height = 1000
    let svg = d3
      .select('body')
      .append('svg')
      .attr('width', width)
      .attr('height', height)

    let nodes = [
      {
        name: '桂林'
      },
      {
        name: '广州'
      },
      {
        name: '厦门'
      },
      {
        name: '杭州'
      },
      {
        name: '上海'
      },
      {
        name: '青岛'
      },
      {
        name: '天津'
      }
    ]

    let edges = [
      {
        source: 0,
        target: 1
      },
      {
        source: 0,
        target: 2
      },
      {
        source: 0,
        target: 3
      },
      {
        source: 1,
        target: 4
      },
      {
        source: 1,
        target: 5
      },
      {
        source: 1,
        target: 6
      }
    ]

    let force = d3.layout
      .force()
      .nodes(nodes) // 指定节点数组
      .links(edges) // 指定连线数组
      .size([width, height]) // 指定作用域范围
      .linkDistance(150) // 指定连线长度
      .charge([-400]) // 相互之间的作用力

    force.start() // 开始作用

    let svg_edges = svg
      .selectAll('line')
      .data(edges)
      .enter()
      .append('line')
      .style('stroke', '#ccc')
      .style('stroke-width', 1)

    let color = d3.scale.category20()

    let svg_nodes = svg
      .selectAll('circle')
      .data(nodes)
      .enter()
      .append('circle')
      .attr('r', 20)
      .style('fill', (d, i) => {
        return color(i)
      })
      .call(force.drag) // 使得节点能够拖动

    let svg_texts = svg
      .selectAll('text')
      .data(nodes)
      .enter()
      .append('text')
      .style('fill', 'black')
      .attr('dx', 20)
      .attr('dy', 8)
      .text(d => {
        return d.name
      })

    // 力导向图布局 force 有一个事件 tick，每进行到一个时刻，都要调用它，更新的内容就写在它的监听器里就好
    force.on('tick', () => {
      // 对于每一个时间间隔
      // 更新连线坐标
      svg_edges
        .attr('x1', d => {
          return d.source.x
        })
        .attr('y1', d => {
          return d.source.y
        })
        .attr('x2', d => {
          return d.target.x
        })
        .attr('y2', d => {
          return d.target.y
        })

      // 更新节点坐标
      svg_nodes
        .attr('cx', d => {
          return d.x
        })
        .attr('cy', d => {
          return d.y
        })

      // 更新文字坐标
      svg_texts
        .attr('x', d => {
          return d.x
        })
        .attr('y', d => {
          return d.y
        })
    })
  </script>
  <style>
    * {
      margin: 0;
      padding: 0;
      height: 98vh;
    }
  </style>
</html>
